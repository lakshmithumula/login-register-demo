<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="username" required><i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required><i class="fa-solid fa-lock"></i>
                </div>
                <div class="link">
                    <a href="">Forgot Password</a>
                </div>
                <button class="btn">Login</button>
                <div class="para">
                    <p>or login with social platforms</p>
                </div>
                <div class="icons">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div> 
        <!-- <div class="container "> -->
        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="username" required><i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="email" required><i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required><i class="fa-solid fa-lock"></i>
                </div>
                <!-- <div class="link">
                    <a href="">Forgot Password</a>
                </div> -->
                <button class="btn">Register</button>
                <div class="para">
                    <p>or register with social platforms</p>
                </div>
                <div class="icons">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel">
                <h1>Hello,welcome</h1>
                <p>Don't have an account</p>
                <button class="btn-register">Register</button>
            </div>
            <div class="toggle-panel-right">
                <h1>welcome</h1>
                <p>Already have an account</p>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
